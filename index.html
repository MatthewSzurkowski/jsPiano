<!DOCTYPE html>
<html lang=“en”>
<head>
    <meta charset = “UTF-8”>
    <meta name=“viewport” content=“width=device-width, initial-scale=1.0”>
    <script src= "piano.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>jsPiano</title>
</head>
<body>
    <div id="keyContainer">
        <div class = "white" id = "C" onClick = "playNote('C')"></div>
        <div class = "black" id = "cSharp" onClick = "playNote('cS')"></div>
        <div class = "white" id = "D" onClick = "playNote('D')"></div>
        <div class = "black" id = "dSharp" onClick = "playNote('dS')"></div>
        <div class = "white" id = "E" onClick = "playNote('E')"></div>
        <div class = "white" id = "F" onClick = "playNote('F')"></div>
        <div class = "black" id = "fSharp" onClick = "playNote('fS')"></div>
        <div class = "white" id = "G" onClick = "playNote('G')"></div>
        <div class = "black" id = "gSharp" onClick = "playNote('gS')"></div>
        <div class = "white" id = "A" onClick = "playNote('A')"></div>
        <div class = "black" id = "aSharp" onClick = "playNote('aS')"></div>
        <div class = "white" id = "B" onClick = "playNote('B')"></div>
        <div class = "white" id = "cUp" onClick = "playNote('cUp')"></div>
        <div class = "black" id = "cSharpUp" onClick = "playNote('cSUp')"></div>
    </div>
</body>
</html>
